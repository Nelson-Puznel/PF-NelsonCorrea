<div class="row">
    <h1>Hard and Soft Skills</h1>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="85"
            [radius]="100"
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageHeight]="50"
            [imageWidth]="50"
            [showUnits]="false"
            [title]="'HTML'"
            [titleFontSize]="'3em'"
            [showSubtitle]="false"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="7"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="800"
        ></circle-progress>
    </div>
