<div class="row">
    <h1 class="col-lg-10">Experiencia laboral <button type="button" class="btn btn-primary" routerLink="/nuevaexp"
            *ngIf="isLogged"><i class="bi bi-plus-square"></i></button></h1>
</div>
<div class="container mt-3">
    <div *ngFor="let Experiencia of expe">
        <div>
            <h2>
                <button *ngIf="isLogged" type="button" class="btn btn-outline-danger"
                    (click)="delete(Experiencia.id)"><i class="bi bi-trash3"></i></button>

                <button *ngIf="isLogged" type="button" class="btn btn-outline-primary"
                    routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i></button>
                {{Experiencia.nombreE}}
            </h2>
        </div>
        <div>{{Experiencia.descripcionE}}</div>
    </div>
</div>
