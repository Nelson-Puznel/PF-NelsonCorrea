<div class="row">
    <h1>Educacion <button type="button" class="btn btn-primary" routerLink="/nuevaedu"
            *ngIf="isLogged"><i class="bi bi-plus-square"></i></button></h1>
            <div class="container mt-2">
                <div *ngFor="let Educacion of educacion">
                    <div>
                        <h2>
                            <button *ngIf="isLogged" type="button" class="btn btn-outline-danger" (click)="delete(Educacion.id)"><i
                                    class="bi bi-trash3"></i></button>
            
                            <button *ngIf="isLogged" type="button" class="btn btn-outline-primary"
                                routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-square"></i></button>
                            {{Educacion.nombreE}}
                        </h2>
                    </div>
                    <div>{{Educacion.descripcionE}}</div>
                </div>
            </div>
</div>
